{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Trove</title>
    <link rel="stylesheet" href="{% static 'user_1/css/styles_side_bar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{% static 'user_1/images/logo.jpg' %}" alt="Logo" class="logo">
        <h2 class="brand-name">Talent Trove</h2>
    
        <!-- Navigation Links -->
        <a href="{% url 'home' %}" class="sidebar-item main-active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
    
        <a href="{% url 'search' %}" class="sidebar-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
    
        <a href="{% url 'messages' %}" class="sidebar-item">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
    
        <a href="{% url 'notifications' %}" class="sidebar-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
    
        <a href="{% url 'profile' %}" class="sidebar-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
        </a>
        <a href="{% url 'login' %}" class="sidebar-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
        <!-- Additional Links: Logout and Change Password -->
        
    </div>
    

    <!-- JavaScript for sidebar toggle and active class management -->
    <script src="{% static 'user_1/js/script_side_bar.js' %}"></script>

</body>
</html>
