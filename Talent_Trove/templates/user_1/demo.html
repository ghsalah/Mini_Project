<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .stats div {
            flex: 1;
            padding: 10px;
        }
        .stats h2 {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .stats p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #e9ecef;
        }
        .progress-bar {
            border-radius: 10px;
            line-height: 20px;
            text-align: center;
            font-weight: bold;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#">Freelance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="display-4">Find the Perfect Freelance Services for Your Business</h1>
        <img src="your-image-url.jpg" alt="Freelancer" class="img-fluid mt-3">
        <div class="stats mt-4">
            <div>
                <h2>50M+</h2>
                <p>Users</p>
            </div>
            <div>
                <h2>150M+</h2>
                <p>Projects</p>
            </div>
            <div>
                <h2>$250M+</h2>
                <p>Earnings</p>
            </div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
