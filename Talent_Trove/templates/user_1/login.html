{% extends 'user_1/base_0.html' %}

{% block title %}Login - Talent Trove{% endblock %}

{% block content %}
{% load static %}
<link href="{% static 'user_1/css/styles_login.css' %}" rel="stylesheet">

<div class="login-container">
    <!-- Left Section: App Preview -->
    <div class="app-preview">
        <img src="{% static 'user_1/images/img_1.png' %}" alt="App Preview">
    </div>

    <!-- Right Section: Form and Sign Up -->
    <div class="form-section">
        <div class="login-box">
            <h1>Talent Trove</h1>
            
            <form method="POST">
                {% csrf_token %}
                <input type="text" class="form-control" name="username" placeholder="Username" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
            </form>

            <p class="mt-3">OR</p>
            <div class="signup-box">
                <p><a href="#">Forgot password?</a></p>
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
