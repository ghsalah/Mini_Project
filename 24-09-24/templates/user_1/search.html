{% extends 'user_1/base_1.html' %}
{% load static %}

{% block title %} Search - Talent Trove {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'user_1/css/styles_search.css' %}">

<!-- Search Container -->
<div class="search-bar-wrapper">
    <h3 class="section-title">Search</h3>
    <div class="search-input-container">
        <input type="text" placeholder="Search..." id="searchInput" class="search-input" onkeyup="showSuggestions()">
        <button class="clear-search-btn" onclick="clearSearch()">&#10005;</button>
    </div>

    <!-- Search Tabs -->
    <div class="search-tabs">
        <button class="tab-btn active3" onclick="openTab(event, 'developers')">Developers</button>
        <button class="tab-btn" onclick="openTab(event, 'clients')">Clients</button>
        <button class="tab-btn" onclick="openTab(event, 'jobs')">Jobs</button>
        <button class="tab-btn" onclick="openTab(event, 'all')">All</button>
    </div>

    <!-- Search Suggestions -->
    <div id="suggestions" class="search-results"></div>
</div>

<!-- Search Modal -->
<div id="searchModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Search Results</h2>
        <div id="modalResults"></div>
    </div>
</div>

<script src="{% static 'user_1/js/scripts_search.js' %}"></script>
{% endblock %}

{% block extra_js %}

{% endblock %}
