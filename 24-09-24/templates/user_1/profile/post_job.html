<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .bg-image {
            background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image">
    
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <a href="{% url 'profile' %}" class="btn btn-outline-dark mt-3">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </a>
                            <h2 class="text-uppercase text-center mb-3">Post a Job</h2>
                            <form id="job-post-form" method="POST" action="{% url 'post_job' %}">
                                {% csrf_token %}
                                <div class="mb-2">
                                    <label for="job-title" class="form-label"><strong>Job Title:</strong></label>
                                    {{ form.job_title }}
                                </div>
                                <div class="mb-2">
                                    <label for="skills" class="form-label"><strong>Skills:</strong></label>
                                    {{ form.skills }}
                                </div>
                                <div class="mb-2">
                                    <label for="duration" class="form-label"><strong>Duration:</strong></label>
                                    {{ form.duration }}
                                </div>
                                <div class="mb-2">
                                    <label for="category" class="form-label"><strong>Category:</strong></label>
                                    {{ form.category }}
                                </div>
                                <div class="mb-2">
                                    <label for="experience" class="form-label"><strong>Experience:</strong></label>
                                    {{ form.experience }}
                                </div>
                                <div class="mb-2">
                                    <label for="budget" class="form-label"><strong>Budget:</strong></label>
                                    {{ form.budget }}
                                </div>
                                <div class="mb-2">
                                    <label for="description" class="form-label"><strong>Description:</strong></label>
                                    {{ form.description }}
                                </div>
                                <button type="submit" class="btn btn-outline-success btn-block gradient-custom-4 ">Post Job</button>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
