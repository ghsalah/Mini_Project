<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image Post</title>
    
    <!-- Add Material Design Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
    
    <!-- Add Bootstrap CSS for Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Image Post</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-secondary p-4 rounded">
            {% csrf_token %}
            
            <!-- Title input -->
            <div data-mdb-input-init class="form-outline mb-4">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>

            <!-- Image input -->
            <div data-mdb-input-init class="form-outline mb-4">
                {{ form.image.label_tag }}
                {{ form.image }}
            </div>

            <!-- Description input -->
            <div data-mdb-input-init class="form-outline mb-4">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>

    <!-- Add Material Design Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

    <!-- Add ES module initialization for MDB inputs -->
    <script type="module">
        import { Input, initMDB } from "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.es.min.js";
        initMDB({ Input });
    </script>
</body>
</html>
